<mat-toolbar class="header-toolbar">
  <div class="header-content">
    <div class="brand-section" (click)="navigateToHome()" style="cursor: pointer;">
      <div class="scrapeiq-icon">
        <img src="assets/images/scrapeiq-logo.png" alt="ScrapeIQ Logo" />
      </div>
      <span class="app-title">ScrapeIQ Administrator</span>
    </div>
    
    <div class="header-actions" *ngIf="currentUser">
      <div class="user-info">
        <span class="user-name">{{ userDisplayName }}</span>
        <span class="user-role" [class.super-admin]="isSuperAdmin">{{ currentUser.role }}</span>
      </div>
      
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu" class="user-menu-btn">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu" class="user-menu" panelClass="user-menu-panel">
        <div class="menu-header">
          <div class="menu-user-info">
            <div class="menu-user-avatar">
              <mat-icon>account_circle</mat-icon>
            </div>
            <div class="menu-user-details">
              <span class="menu-user-name">{{ userDisplayName }}</span>
              <span class="menu-user-email">{{ currentUser.email }}</span>
              <span class="menu-user-role" [class.super-admin]="isSuperAdmin">{{ currentUser.role.replace('_', ' ').toUpperCase() }}</span>
            </div>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="navigateToChangePassword()" class="menu-item">
          <mat-icon class="menu-item-icon">lock</mat-icon>
          <span class="menu-item-text">Change Password</span>
        </button>
        
        <button mat-menu-item *ngIf="isSuperAdmin" routerLink="/admin" class="menu-item">
          <mat-icon class="menu-item-icon">admin_panel_settings</mat-icon>
          <span class="menu-item-text">Admin Panel</span>
        </button>
        
        <button mat-menu-item class="menu-item">
          <mat-icon class="menu-item-icon">settings</mat-icon>
          <span class="menu-item-text">Settings</span>
        </button>
        
        <button mat-menu-item class="menu-item">
          <mat-icon class="menu-item-icon">help</mat-icon>
          <span class="menu-item-text">Help</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()" class="menu-item logout-item">
          <mat-icon class="menu-item-icon">logout</mat-icon>
          <span class="menu-item-text">Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
