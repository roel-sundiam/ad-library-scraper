<mat-toolbar class="header-toolbar">
  <div class="header-content">
    <div class="brand-section" (click)="navigateToHome()" style="cursor: pointer;">
      <div class="scrapeiq-icon">
        <img src="assets/images/scrapeiq-logo.png" alt="ScrapeIQ Logo" />
      </div>
      <span class="app-title">ScrapeIQ</span>
    </div>
    
    <div class="header-actions" *ngIf="currentUser">
      <div class="user-info">
        <span class="user-name">{{ userDisplayName }}</span>
        <span class="user-role" [class.super-admin]="isSuperAdmin">{{ currentUser.role }}</span>
      </div>
      
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu" class="user-menu-btn">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu" class="user-menu">
        <div class="menu-header">
          <div class="menu-user-info">
            <span class="menu-user-name">{{ userDisplayName }}</span>
            <span class="menu-user-email">{{ currentUser.email }}</span>
          </div>
        </div>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="navigateToChangePassword()">
          <mat-icon>lock</mat-icon>
          <span>Change Password</span>
        </button>
        
        <button mat-menu-item *ngIf="isSuperAdmin" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Panel</span>
        </button>
        
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        
        <button mat-menu-item>
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
