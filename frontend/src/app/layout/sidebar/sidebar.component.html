<div class="sidebar-header">
  <h3 class="sidebar-title">Navigation</h3>
</div>

<mat-nav-list>
  <a mat-list-item 
     *ngFor="let item of navItems" 
     [routerLink]="item.route"
     routerLinkActive="active"
     class="nav-item">
    <mat-icon matListIcon>{{ item.icon }}</mat-icon>
    <span matLine>{{ item.label }}</span>
  </a>
</mat-nav-list>
