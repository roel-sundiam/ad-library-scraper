services:
  - type: web
    name: ad-library-scraper
    env: node
    plan: starter
    buildCommand: |
      # Install Playwright dependencies
      apt-get update
      apt-get install -y \
        libnss3 \
        libatk-bridge2.0-0 \
        libx11-xcb1 \
        libxcomposite1 \
        libxrandr2 \
        libxss1 \
        libxtst6 \
        libxdamage1 \
        libxi6 \
        libgdk-pixbuf2.0-0 \
        libgtk-3-0 \
        libasound2 \
        libdrm2 \
        libxkbcommon0 \
        libatspi2.0-0
      
      echo "=== Installing Node dependencies with Playwright ==="
      npm install
      
      echo "=== Installing Playwright browsers ==="
      npx playwright install --with-deps chromium
      
      echo "=== Verifying Playwright installation ==="
      node -e "console.log('Playwright version:', require('playwright/package.json').version)"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health