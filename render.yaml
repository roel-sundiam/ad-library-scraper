services:
  - type: web
    name: ad-library-scraper
    env: node
    plan: starter
    buildCommand: |
      # Install Puppeteer dependencies for bundled Chromium
      apt-get update
      apt-get install -y \
        libnss3 \
        libatk-bridge2.0-0 \
        libx11-xcb1 \
        libxcomposite1 \
        libxrandr2 \
        libxss1 \
        libxtst6 \
        libxdamage1 \
        libxi6 \
        libgdk-pixbuf2.0-0 \
        libgtk-3-0 \
        libasound2
      
      echo "=== Installing Node dependencies (including Puppeteer with bundled Chromium) ==="
      npm install
      
      echo "=== Verifying Puppeteer installation ==="
      node -e "console.log('Puppeteer version:', require('puppeteer/package.json').version)"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health